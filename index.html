
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Tuning GPT</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Car Tuning GPT</h1>
        <nav id="navbar">
            <a href="#inicio">Inicio</a>
            <a href="#galeria">Galería</a>
            <a href="#contacto">Contacto</a>
        </nav>
    </header>

    <section id="inicio" class="section">
        <h2>Bienvenido a Car Tuning GPT</h2>
        <p>Tu lugar para los autos más brutales, únicos y personalizados.</p>
    </section>

    <section id="galeria" class="section">
        <h2>Galería de Autos</h2>
        <div class="galeria">
            <img src="https://via.placeholder.com/300x200?text=Auto+1" alt="Auto 1">
            <img src="https://via.placeholder.com/300x200?text=Auto+2" alt="Auto 2">
            <img src="https://via.placeholder.com/300x200?text=Auto+3" alt="Auto 3">
        </div>
    </section>

    <section id="contacto" class="section">
        <h2>Contáctanos</h2>
        <form id="formulario">
            <input type="text" placeholder="Tu nombre" required>
            <input type="email" placeholder="Tu correo" required>
            <textarea placeholder="Tu mensaje" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Car Tuning GPT. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
